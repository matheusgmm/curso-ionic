<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> {{ selectedPlace.title }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <form (ngSubmit)="onBookPlace()" #f="ngForm">
    <ion-grid>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-input
              label="First Name"
              labelPlacement="floating"
              name="first-name"
              ngModel
              required
              #firstNameControl="ngModel"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-input
              label="Last Name"
              labelPlacement="floating"
              name="last-name"
              ngModel
              required
              #lastNameControl="ngModel"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-select
              label="Number of Guests"
              labelPlacement="floating"
              name="guest-number"
              [ngModel]="'2'"
              required
              #guestNumberControl="ngModel"
            >
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item button="true" id="first-datepicker" detail="false">
            <ion-input
              [(ngModel)]="startDateCtrl"
              name="date-from"
              label="From"
              labelPlacement="floating"
              readonly
              required
            ></ion-input>
            <ion-popover trigger="first-datepicker" class="popover-datetime" showBackdrop="false">
              <ng-template>
                <ion-datetime
                  display-format="MMM DD YYYY"
                  picker-format="YY MMM DD"
                  [(ngModel)]="startDateCtrl"
                  name="date-from"
                  required
                  [min]="selectedPlace.availableFrom.toISOString()"
                  [max]="selectedPlace.availableTo.toISOString()"
                  (ionChange)="formatDate($event, 'startDateCtrl')"
                >
                </ion-datetime>
              </ng-template>
            </ion-popover>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col size-sm="6" offset-sm="3">
          <ion-item button="true" id="second-datepicker" detail="false">
            <ion-input
              [(ngModel)]="endDateCtrl"
              label="To"
              labelPlacement="floating"
              name="date-to"
              readonly
              required
            ></ion-input>
            <ion-popover trigger="second-datepicker" class="popover-datetime" showBackdrop="false">
              <ng-template>
                <ion-datetime
                  display-format="MMM DD YYYY"
                  picker-format="YY MMM DD"
                  required
                  [(ngModel)]="endDateCtrl"
                  name="date-to"
                  [min]="startDateCtrl ? getMinDateForEndDateCtrl() : null"
                  [max]="selectedPlace.availableTo.toISOString()"
                  (ionChange)="formatDate($event, 'endDateCtrl')"
                >
                </ion-datetime>
              </ng-template>
            </ion-popover>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary" (click)="onBookPlace()" expand="block" [disabled]="!f.valid || !datesValid()">Book!</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
