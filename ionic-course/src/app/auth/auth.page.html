<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
  
          <ion-list>
            <ion-item>
              <ion-input 
                type="email" 
                ngModel 
                name="email" 
                required 
                email 
                label="E-mail" 
                labelPlacement="floating" 
                placeholder="Enter e-mail"
              ></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-input 
                type="password"
                ngModel
                name="password"
                required
                minlength="3"
                label="Password" 
                labelPlacement="floating" 
                placeholder="Enter password"
              ></ion-input>
            </ion-item>
          </ion-list>
  
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button type="button" color="primary" fill="clear" expand="block">Switch to Login</ion-button>
  
          <ion-button type="submit" color="primary" (click)="onLogin()" expand="block">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
